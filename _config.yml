# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://exspeed.github.io/'
baseurl: '/9_element_tattoo'
title: '9 Element'
description: 'This is my new website'
permalink: pretty
logo: "/assets/logos/Stroke-on-Trans-icon.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
  Tattoos: /tattoos
  News & Events: /events
  Store: /blog
  FAQS: /about

# Footer nav
navigation_footer:
  Back to top: "#top"

