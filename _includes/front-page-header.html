{% assign feature_text = page.feature_text %}

<header class="header" style="padding: 0; position: static; ">
 	<button class="button menu-toggle" aria-label="Menu toggle">
    {% include icon.html id="nav" title="Menu" %}
	</button>

	<section class="logo-section" style="clear: both;" >
  		<img class="fade-in" src="{{site.baseurl}}{{ feature_text }}" alt="{{ feature_text }}"/>
	</section>
    {% include front-page-nav-header.html %}

</header>

<script  src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.menu-toggle').click(function(){
			$('nav').toggleClass('active');
		})

	})
</script>
